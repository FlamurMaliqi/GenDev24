<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles/general.css" />

    <style>
        .leaderboard-table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        .leaderboard-table th,
        .leaderboard-table td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }

        .leaderboard-table th {
            background-color: #f2f2f2;
        }

        .highlight {
            background-color: #e6f7ff;
        }

        .nav-arrows {
            text-align: center;
        }

        .nav-arrows button {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="dashboard.html">GenDev 2024</a>
                <div class="navbar-nav ml-auto">
                    <a class="nav-link" href="global-standings.html">Global Standings</a>
                    <a class="nav-link" href="communities.html">Communities</a>
                    <a class="nav-link" href="bet.html">Place Bet</a>
                    <a class="nav-link" href="login.html">Logout</a>
                </div>
            </div>
        </nav>
    </header>

    <!-- Dashboard -->
    <div class="container mt-5">
        <h2 class="text-center text-dark">Dashboard</h2>

        <!-- Upcoming Games -->
        <h3 class="mt-4">Upcoming Games</h3>
        <ul class="list-group" id="upcoming-games">
            <!-- Upcoming games will be loaded here -->
        </ul>

        <!-- Global Leaderboard -->
        <div class="global-preview mt-5">
            <h3>Global Leaderboard</h3>
            <div class="leaderboard">
                <table class="leaderboard-table">
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Username</th>
                            <th>Points</th>
                        </tr>
                    </thead>
                    <tbody id="global-leaderboard-body">
                        <!-- Leaderboard data will be loaded here -->
                    </tbody>
                </table>
                <div class="nav-arrows">
                    <button id="prev-page">&lt; Previous</button>
                    <button id="next-page">Next &gt;</button>
                </div>
            </div>
        </div>

        <!-- Community Sneak Previews -->
        <div id="community-sneak-previews" class="mt-5">
            <!-- Sneak previews will be loaded here -->
        </div>
    </div>

    <script src="../control/dashboard.js"></script>
</body>

</html>
