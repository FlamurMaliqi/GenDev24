<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Place Your Bet</title>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="styles/general.css" />
</head>

<body>
    <!-- Header -->
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="dashboard.html">GenDev 2024</a>
                <div class="navbar-nav">
                    <a class="nav-link" href="global-standings.html">Global Standings</a>
                    <a class="nav-link" href="communities.html">Communities</a>
                    <a class="nav-link" href="bet.html">Place Bet</a>
                    <a class="nav-link" href="login.html">Logout</a>
                </div>
            </div>
        </nav>
    </header>

    <!-- Place Bet -->
    <div class="container mt-5">
        <h2 class="text-center text-dark">Place Your Bet</h2>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form id="bet-form">
                    <div class="form-group">
                        <label for="gameSelect">Select Game:</label>
                        <select class="form-control" id="gameSelect"></select>
                    </div>
                    <div class="form-group">
                        <label for="homeTeam">Home Team:</label>
                        <input type="text" class="form-control" id="homeTeam" readonly />
                    </div>
                    <div class="form-group">
                        <label for="awayTeam">Away Team:</label>
                        <input type="text" class="form-control" id="awayTeam" readonly />
                    </div>
                    <div class="form-group">
                        <label for="homeScore">Home Team Score:</label>
                        <input type="number" class="form-control" id="homeScore" placeholder="Enter score" />
                    </div>
                    <div class="form-group">
                        <label for="awayScore">Away Team Score:</label>
                        <input type="number" class="form-control" id="awayScore" placeholder="Enter score" />
                    </div>
                    <button type="submit" class="btn btn-dark btn-block">Submit Bet</button>
                </form>
            </div>
        </div>
    </div>
    <script src="../control/bet.js"></script>
</body>

</html>
