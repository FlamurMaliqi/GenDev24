<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profilseite</title>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="general.css" />
</head>

<body>
    <!-- Header -->
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">GenDev 2024</a>
            </div>
        </nav>
    </header>

    <!-- Profilseite -->
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2 class="text-center text-dark mt-5">Profil</h2>
                <div class="card my-5">
                    <div class="card-body cardbody-color p-lg-5">
                        <div class="text-center">
                            <img src="dog with blue hoodie.jfif" class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3" width="200px" alt="profile" />
                        </div>
                        <div class="profile-info">
                            <label for="username">Benutzername:</label>
                            <span id="username">MaxMustermann</span>
                        </div>
                        <div class="profile-info">
                            <label for="points">Punktzahl:</label>
                            <span id="points">500</span>
                        </div>
                        <div class="profile-info">
                            <label for="communities">Mitglied in Communities:</label>
                            <span id="communities">Community A, Community B</span>
                        </div>
                        <!-- Weitere Profilinformationen hier einfÃ¼gen -->
                        <div class="text-center mt-4">
                            <button class="btn btn-color px-5 mb-5" onclick="editProfile()">Profil bearbeiten</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Profil bearbeiten Modal -->
    <div class="modal fade" id="editProfileModal" tabindex="-1" role="dialog" aria-labelledby="editProfileModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editProfileModalLabel">Profil bearbeiten</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="edit-username">Neuer Benutzername:</label>
                            <input type="text" class="form-control" id="edit-username" placeholder="Neuer Benutzername">
                        </div>
                        <div class="form-group">
                            <label for="edit-points">Neue Punktzahl:</label>
                            <input type="text" class="form-control" id="edit-points" placeholder="Neue Punktzahl">
                        </div>
                        <div class="form-group">
                            <label for="edit-communities">Neue Mitgliedschaft in Communities:</label>
                            <input type="text" class="form-control" id="edit-communities" placeholder="Neue Mitgliedschaft in Communities">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Abbrechen</button>
                    <button type="button" class="btn btn-primary">Speichern</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        function editProfile() {
            $('#editProfileModal').modal('show');
        }
    </script>
</body>

</html>
