<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrierungsformular</title>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="general.css" />

 
</head>

<body>
    <!-- Header -->
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">GenDev 2024</a>
            </div>
        </nav>
    </header>

    <!-- Registration Form -->
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2 class="text-center text-dark mt-5">Registrieren</h2>
                <div class="card my-5">
                    <form onsubmit="submitForm(event)" class="card-body cardbody-color p-lg-5">
                        <div class="text-center">
                            <img src="dog with blue hoodie.jfif"
                                class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3" width="200px"
                                alt="profile" />
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="Username" name="username"
                                aria-describedby="emailHelp" placeholder="User Name" />
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-color px-5 mb-2 w-100">
                                Registrieren
                            </button>
                        </div>
                        <a href="login.html" class="btn btn-color px-5  w-100">
                            Zum Login    
                        </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>
    function validateForm() {
        var username = document.getElementById('Username').value;
        if (username == "") {
            alert("Benutzername darf nicht leer sein");
            return false;
        }
        return true;
    }

    function submitForm(event) {
        event.preventDefault(); // Verhindert das Neuladen der Seite

        if (!validateForm()) {
            return;
        }

        var username = document.getElementById('Username').value;
        console.log('Benutzername:', username);

        fetch('http://localhost:3000/register-user', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: new URLSearchParams({
                'username': username
            }),
        })
        .then(response => {
            if (response.status === 200) {
                // Benutzer wurde erfolgreich registriert, verarbeiten Sie die Antwort hier
                return response.text().then(text => {
                    // Das Dashboard HTML wird hier geladen
                    document.body.innerHTML = text;
                });
            } else {
                // Es gab einen Fehler, verarbeiten Sie die Antwort hier
                alert('Benutzername bereits vergeben');
            }
        })
        .catch(error => console.error('Fehler:', error));
    }
</script>
</body>

</html>
