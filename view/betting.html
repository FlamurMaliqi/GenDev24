<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wetten</title>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="login.css" />
</head>

<body>
    <!-- Header -->
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">GenDev 2024</a>
            </div>
        </nav>
    </header>

    <!-- Wetten Form -->
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2 class="text-center text-dark mt-5">Wetten</h2>
                <div class="card my-5">
                    <form action="http://localhost:3000/place-bet" method="POST"
                        class="card-body cardbody-color p-lg-5">
                        <div class="mb-3">
                            <label for="game" class="form-label">Spiel</label>
                            <select class="form-control" id="game" name="game">
                                <!-- Hier sollten die Spiele aufgelistet werden -->
                                <!-- Beispiel: -->
                                <option>Spiel 1</option>
                                <option>Spiel 2</option>
                                <option>Spiel 3</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="bet" class="form-label">Wette</label>
                            <input type="number" class="form-control" id="bet" name="bet" placeholder="Wette" />
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-color px-5 mb-2 w-100">
                                Wette platzieren
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
