<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="login.css" />
</head>

<body>
    <!-- Header -->
    <header>
        <!-- Hier kannst du den Header deiner Website einfÃ¼gen -->
        <!-- Beispiel: -->
        <nav class="navbar navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">GenDev 2024</a>
            </div>
        </nav>
    </header>

    <!-- Login Form -->
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2 class="text-center text-dark mt-5">Login</h2>
                <div class="card my-5">
                    <form action="http://localhost:3000/check-user" method="POST"
                        class="card-body cardbody-color p-lg-5">
                        <div class="text-center">
                            <img src="dog with blue hoodie.jfif"
                                class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3" width="200px"
                                alt="profile" />
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="Username" name="username"
                                aria-describedby="emailHelp" placeholder="User Name" />
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-color px-5 mb-5 w-100">
                                Login
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
