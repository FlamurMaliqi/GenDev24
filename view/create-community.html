<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Community Erstellung</title>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="login.css" />
</head>

<body>
    <!-- Header -->
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">GenDev 2024</a>
            </div>
        </nav>
    </header>

    <!-- Community Erstellung Form -->
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2 class="text-center text-dark mt-5">Community Erstellung</h2>
                <div class="card my-5">
                    <form action="http://localhost:3000/create-community" method="POST"
                        class="card-body cardbody-color p-lg-5">
                        <div class="mb-3">
                            <input type="text" class="form-control" id="communityName" name="communityName"
                                aria-describedby="emailHelp" placeholder="Community Name" />
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-color px-5 mb-2 w-100">
                                Erstellen
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

    </html>
